<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Alura Geek</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <section class="header_logo">
            <img src="/assets/img/Logo-mobile.svg" alt="Logo da Alura Geek" class="header__logo--imagem">
           
            <nav class="menu">
              <a href="#" class="botao login__botao botao_adm">Menu administrador</a>
               <div class="form">
                    <form action="#" class="nav__pesquisa">
                      <input type="search" name="search" class="search" placeholder="O que deseja encontrar?">
                      <button class="icon_search" aria-label="Icone para pesquisar"></button>
                    </form>
               </div>
            </nav>
        </section>
    </header>
    <main>
      <section class="cadastro">
        <h2 class="cadastro__titulo">Adicionar novo produto</h2>
        <form action="#" class="cadastro__formulario">
            <input type="url" name="url_cadastro" id="url_cadastro" class="input__formulario" placeholder="URL da imagem" aria-label="url-imagem">
            <input type="text" name="nome_produto_cadastro" id="nome_produto_cadastro" class="input__formulario" placeholder="categoria" aria-label="categoria do produto">
            <input type="text" name="console_cadastro" id="console_cadastro" class="input__formulario cadastro__input" placeholder="nome do produto" aria-label="nome do produto">

            <input type="text" name="preco_produto_cadastro" id="preco_produto_cadastro" class="input__formulario cadastro__input" placeholder="Preço do Produto " aria-label="preço do produto">

            <textarea name="descricao_produto_cadastro" id="descricao_produto_cadastro" cols="30" rows="10" class="input__formulario" placeholder="descrição do produto" aria-lebel="descrição do produto"></textarea>
            <button class="botao__cadastro">Adicionar Produto</button>
        </form>
      </section>
        <section class="contato">
            <img src="/assets/img/Logo-mobile.svg" alt="logo da Alura geek" class="logo_img-contato">
            <article class="links">
              <div class="logo__img"> </div>
                  <ul class="lista__links--loja">
                    <li class="lista__links--itens"><a href="#" class="lista__links--link">Quem somos nós</a></li>
                    <li class="lista__links--itens"><a href="#" class="lista__links--link">Política de privacidade</a></li>
                    <li class="lista__links--itens"><a href="#" class="lista__links--link">Programa fidelidade</a></li>
                    <li class="lista__links--itens"><a href="#" class="lista__links--link">Nossas lojas</a></li>
                    <li class="lista__links--itens"><a href="#" class="lista__links--link">Quero ser franqueado</a></li>
                    <li class="lista__links--itens"><a href="#" class="lista__links--link">Anuncie aqui</a></li>
                  </ul>
              </article>
              <address class="contato__formulario"></address>
               
                  <form class="fale__consco">
                    <h2 class="fale__titulo">Fale conosco</h2>
                    <input type="text" class="input__formulario" placeholder="Nome">
                  <textarea class="mensagem" cols="30" rows="10" placeholder="Escreva sua mensagem"></textarea>
                  <button class="botao--login botao__enviar--login">Enviar Mensagem</button>
                </form>
              </address>
          </section>
          </main>
          <footer class="rodape">
              <p class="desenvolvido">Desenvolvido por Aline <br>2022</p>
          </footer> 
    </main>
</body>
</html>
